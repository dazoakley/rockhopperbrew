---
layout: default
title: News
permalink: /news/
weight: 2
---

<div class="container">
  {% for post in site.posts %}
    <div class="col-sm-6">
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <div>
        {{ post.excerpt }}
      </div>
    </div>
  {% endfor %}
</div>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
